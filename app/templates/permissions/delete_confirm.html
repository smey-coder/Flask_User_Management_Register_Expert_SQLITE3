{% extends "layouts/base.html"%}
{% block title %} Delete Permission {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-whitte">
                <h3 class="h4 text-danger">Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p class="mt-3">Are you sure you want to delete the following
                    <strong>{{ permission.code }}</strong> ({{ permission.name}})?</p>

                <form method="POST">
                    {{ form.hidden_tag()}}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i> Delete
                    </button>
                    <a href="{{ url_for('tbl_permissions.index')}}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock %}
